[tool.ruff]
line-length = 127

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q"
testpaths = [
    "tests/unit"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "roboquant/__init__.py"

[tool.ruff.lint]
ignore = ["F401"]

[tool.pyright]
reportOptionalOperand = "none"
typeCheckingMode = "standard"

[project]
name = "roboquant"
dynamic = ["version"]
authors = [ { name="roboquant team", email="info@roboquant.org" },]
description = "A fast algo-trading platform with support for machine learning based strategies"
readme = "README.md"
requires-python = ">=3.10, <3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Office/Business :: Financial",
    "Topic :: Office/Business :: Financial :: Investment"
]
keywords = ["trading", "machine learning", "AI", "investment", "finance", "crypto", "stocks", "exchange", "forex"]
dependencies = [
  "numpy>=1.26.4",
  "websocket-client~=1.8.0",
  "requests>=2.32.0",
  "fastavro>=1.9.7",
  "pyarrow>=16.1.0",
  "matplotlib>=3.10.0",
  "yfinance~=0.2.50"
]

[project.optional-dependencies]
torch = ["torch>=2.5.0", "tensorboard>=2.15.2", "stable-baselines3>=2.4.0", "sb3-contrib>=2.4.0"]
ibkr = ["nautilus-ibapi~=10.19.2"]
alpaca = ["alpaca-py"]
all = ["roboquant[torch,ibkr,alpaca]"]

[project.urls]
Homepage = "https://roboquant.org"
Repository = "https://github.com/neurallayer/roboquant.py.git"
Issues = "https://github.com/neurallayer/roboquant.py/issues"
